name: release

on:
  push:
    branches: [main, beta, 3.x]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Git set user
        run: |
          git config --local user.email "WilliamChelman@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      # Dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./libs/cli/node_modules
          key: ${{ runner.os }}-cache-${{ hashFiles('./package-lock.json') }}-${{ hashFiles('./libs/cli/package-lock.json') }}
      - name: Install root dependencies
        run: npm i
      - name: Install cli dependencies
        run: npm i
        working-directory: ./libs/cli
      # Build and release
      - name: Building
        run: npm run nx -- run-many --target=build --configuration=production --exclude=docs,docs-app
      - name: Testing
        run: npm run nx -- run-many --target=test --exclude=docs,docs-app
      - name: Syncing package.json files metadata
        run: node ./tools/sync-package-metadata.js
      - name: Releasing
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
