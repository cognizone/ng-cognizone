name: deploy-docs

on:
  workflow_dispatch:

jobs:
  release-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 14.15.x
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Git set user
        run: |
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"
      - name: Cache docs node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-docs
        with:
          path: ./apps/docs/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./apps/docs/package-lock.json') }}
      - name: 'Build docs'
        run: |
          cd ./apps/docs
          npm i
          npm run build
      - run: git add ./docs
      - run: git add ./apps/docs
      - run: git commit -m="[skip ci] deploy docs-app"
      - run: git push
