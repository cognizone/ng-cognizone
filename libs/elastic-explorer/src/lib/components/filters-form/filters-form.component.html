<div class="my-side-menu p-4" [formGroup]="form">
  <div class="d-flex align-items-center justify-content-between">
    <h4 class="mb-2">Filters</h4>
    <mat-slide-toggle [formControl]="manualMode">Manual mode</mat-slide-toggle>
    <button mat-icon-button (click)="resetFilters()"><mat-icon>refresh</mat-icon></button>
  </div>
  <ng-container *ngIf="!manualMode.value">
    <cz-input formControlName="uri" label="Uri"></cz-input>
    <cz-autocomplete formControlName="type" label="Type" [optionsProvider]="typeOptionsProvider" [multi]="true"></cz-autocomplete>
    <cz-input formControlName="included" label="Included"></cz-input>
    <cz-input formControlName="facets" label="Facets"></cz-input>
    <mat-slide-toggle formControlName="isFuzzy">Enable full text search</mat-slide-toggle>
  </ng-container>
  <app-elastic-query-editor *ngIf="manualMode.value"></app-elastic-query-editor>
</div>
