<div *ngIf="(label || labelComponent) && classicMode" class="czls-title">{{ label }}<ng-content select="cz-label"></ng-content></div>
<mat-form-field #outlineFieldRef appearance="outline" [ngClass]="{ 'is-readonly': readonly, 'cz-classic-appearance': classicMode }">
  <mat-label *ngIf="(label || labelComponent) && !classicMode">{{ label }}<ng-content select="cz-label"></ng-content></mat-label>
  <input
    matInput
    [autocomplete]="inputAutocomplete"
    [type]="type"
    [formControl]="embeddedControl"
    [placeholder]="placeholder"
    [name]="name"
    (focus)="onFocus($event, outlineFieldRef)"
    [attr.aria-label]="ariaLabel"
    (blur)="onBlur($event)"
  />
  <span *ngIf="suffixTpl" matSuffix>
    <ng-container *ngTemplateOutlet="suffixTpl"></ng-container>
  </span>
  <span class="d-block pr-3" *ngIf="prefixTpl" matPrefix>
    <ng-container *ngTemplateOutlet="prefixTpl"></ng-container>
  </span>
  <mat-hint *ngIf="hint" class="czls-caption"> {{ hint }}</mat-hint>
  <mat-error>
    <cz-error></cz-error>
  </mat-error>
</mat-form-field>
