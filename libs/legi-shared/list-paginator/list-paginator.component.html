<div class="d-flex align-items-center">
  <button
    mat-icon-button
    [disabled]="activePage === 0"
    (click)="activePage = 0"
    [attr.aria-label]="(activePage === 0 ? 'global.first_page_disabled' : 'global.first_page') | czTranslate"
  >
    <mat-icon>first_page</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="activePage === 0"
    (click)="activePage = activePage - 1"
    [attr.aria-label]="(activePage === 0 ? 'global.previous_page_disabled' : 'global.previous_page') | czTranslate"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  @for (page of pages; track page) {
  <a [class.is-active]="page === activePage" (click)="activePage = page">{{ page + 1 }}</a>
  }

  <button
    mat-icon-button
    [disabled]="activePage >= lastPage"
    (click)="activePage = activePage + 1"
    [attr.aria-label]="(activePage >= lastPage ? 'global.next_page_disabled' : 'global.next_page') | czTranslate"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="activePage >= lastPage"
    (click)="activePage = lastPage"
    [attr.aria-label]="(activePage >= lastPage ? 'global.last_page_disabled' : 'global.last_page') | czTranslate"
  >
    <mat-icon>last_page</mat-icon>
  </button>

  <div class="size-select d-flex align-items-center">
    <span>{{ 'global.results_per_page' | czTranslate }}</span>
    <mat-select [formControl]="sizeControl" [attr.aria-label]="'global.select_size' | czTranslate">
      @for (size of sizes; track size) {
      <mat-option [value]="size">{{ size }}</mat-option>
      }
    </mat-select>
  </div>
</div>
