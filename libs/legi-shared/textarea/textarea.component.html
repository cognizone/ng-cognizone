<label class="d-flex flex-column">
  <span *ngIf="(label || labelComponent) && classicMode" class="czls-title">{{ label }}<ng-content select="cz-label"></ng-content></span>
  <mat-form-field [class.cz-classic-appearance]="classicMode">
    <mat-label *ngIf="(label || labelComponent) && !classicMode">{{ label }}<ng-content select="cz-label"></ng-content></mat-label>
    <textarea
      matInput
      autocomplete="off"
      [formControl]="embeddedControl"
      [placeholder]="placeholder"
      [name]="name"
      [cdkTextareaAutosize]="autosize"
      type="text"
      (blur)="onBlur()"
    ></textarea>
    <span *ngIf="suffixTpl" matSuffix>
      <ng-container *ngTemplateOutlet="suffixTpl"></ng-container>
    </span>
    <span *ngIf="prefixTpl" matPrefix>
      <ng-container *ngTemplateOutlet="prefixTpl"></ng-container>
    </span>
    <mat-hint *ngIf="hint" class="czls-caption">{{ hint }}</mat-hint>
    <mat-error>
      <cz-error></cz-error>
    </mat-error>
  </mat-form-field>
</label>
