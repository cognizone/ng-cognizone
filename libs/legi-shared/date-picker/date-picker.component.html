<label class="d-flex flex-column" [class.is-readonly]="readonly">
  <span *ngIf="(label || labelComponent) && classicMode" class="czls-title">{{ label }}<ng-content select="cz-label"></ng-content></span>
  <mat-form-field appearance="outline" [class.cz-classic-appearance]="classicMode" class="my-date-picker">
    <mat-label *ngIf="(label || labelComponent) && !classicMode">{{ label }}<ng-content select="cz-label"></ng-content></mat-label>
    <mat-datepicker-toggle matPrefix [for]="picker" *ngIf="iconPosition === 'prefix'">
      <mat-icon matDatepickerToggleIcon>event</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker-toggle *ngIf="iconPosition === 'suffix'" matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>

    <input
      matInput
      [matDatepicker]="picker"
      [min]="min"
      [max]="max"
      autocomplete="off"
      [formControl]="embeddedControl"
      [placeholder]="placeholder"
      [name]="name"
      type="text"
    />
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error>
      <cz-error></cz-error>
    </mat-error>
  </mat-form-field>
</label>
<mat-datepicker
  #picker
  [startView]="startView"
  (yearSelected)="chosenYearHandler($event)"
  (monthSelected)="chosenMonthHandler($event, picker)"
></mat-datepicker>
