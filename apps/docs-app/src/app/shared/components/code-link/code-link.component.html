<ng-template #content>
  <ng-content></ng-content>
</ng-template>

@if (showPreview) {
<a [href]="sourceUrl" appComponentTooltip="code" [inputs]="{ url: previewUrl }">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
} @else {
<a [href]="sourceUrl">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
}
